<div class="section">
  <div class="section-header">
    <div class="row">
      <div class="col-sm-10 section-title">
          {{title}}
      </div>
      <div class="col-sm-2 btn-grp-padding">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="addHero()"><i class="fas fa-user-plus"></i> Add</button>
        </div>
      </div>
    </div>     
  </div>
  <div class="section-body">
    <table class="table table-striped">
      <thead>
       <tr>
         <td>Id</td>
         <td>Name</td>
         <td>Description</td>
         <td>Action</td>
       </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td>{{hero.id}}</td>
          <td class="hero-detail-link" (click)="selectHero(hero.id)">{{hero.name}}</td>
          <td>{{hero.description}}</td>
          <td>
            <i class="fas fa-edit action-link" (click)="editHero(hero)"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fas fa-times action-link" (click)="deleteHero(hero)" data-toggle="modal" data-target="#deleteHeroModal"></i>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Delete hero modal template-->
    <!-- Modal -->
    <div class="modal fade" id="deleteHeroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete hero</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this hero? Please confirm.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </div>
</div>
