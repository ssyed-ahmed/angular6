<div class="section">
  <div class="section-header">
    {{title}}
  </div>
  <div class="section-body">
    <table class="table table-striped">
      <thead>
       <tr>
         <td>Id</td>
         <td>Name</td>
         <td>Description</td>
       </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td>{{hero.id}}</td>
          <td>{{hero.name}}</td>
          <td>{{hero.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
