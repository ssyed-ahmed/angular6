<div class="section">
  <div class="section-header">
    <div class="row">
      <div class="col-sm-12 section-title">
          {{title}}
      </div>
    </div>
  </div>
  <div class="section-body">
      <div class="row">
        <div class="col-sm-9 details-container">
          <div *ngIf="hero">
            <div class="row">
              <div class="col-sm-12">
                  <div class="jumbotron">
                    <div class="row">
                      <div class="col-sm-9">
                          <h2>{{hero.name | uppercase }}</h2>
                          <div class="row">
                            <div class="col-sm-3 property-title">
                              Id:
                            </div>
                            <div class="col-sm-9 property-value">
                              {{ hero.id }}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-3 property-title">
                              Name:
                            </div>
                            <div class="col-sm-9 property-value">
                              {{ hero.name }}
                            </div>
                          </div>                          
                          <div class="row">
                            <div class="col-sm-3 property-title">
                              Description:
                            </div>
                            <div class="col-sm-9 property-value">
                              {{ hero.description }}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-3 property-title">
                              Sex:
                            </div>
                            <div class="col-sm-9 property-value">
                              {{ hero.sex }}
                            </div>
                          </div>                          
                      </div>
                    </div>                    
                  </div>
              </div>
            </div>
                        
            <!-- <div>
              <span>id:</span>
              {{hero.id}}
            </div>
            <div>
              <label>name</label>
              <input type="text" [(ngModel)]="hero.name" placeholder="name">  
            </div> -->
          </div>
        </div>
        <div class="col-sm-3">
          <div *ngIf="hero">
            <div class="hero-card" style="width: 18rem;">
              <img class="card-img-top image-size" src="./../../assets/{{hero.icon | lowercase}}.png" alt="Card image cap">              
            </div>
          </div>
        </div>
      </div>
      
      <!-- <button (click)="save()">Save</button> -->
      <!-- <button (click)="goBack()">Go back</button> -->
  </div>
</div>
