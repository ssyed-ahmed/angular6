<div class="section">
  <div class="section-header">
    {{title}}
  </div>
  <div class="section-body">
      <div *ngIf="hero">
          <h2>{{hero.name | uppercase }} Details</h2>
          <div>
            <span>id:</span>
            {{hero.id}}
          </div>
          <div>
            <label>name</label>
            <input type="text" [(ngModel)]="hero.name" placeholder="name">  
          </div>
      </div>
      
      <button (click)="save()">Save</button>
      <button (click)="goBack()">Go back</button>
  </div>
</div>
