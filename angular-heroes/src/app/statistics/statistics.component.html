<div class="row">
  <div class="col-sm-12">
    <div class="section">
      <div class="section-header">
        <div class="row">
          <div class="col-sm-12 section-title">
            {{title}}
          </div>
        </div>
      </div>
      <div class="section-body">
        <div class="row">
          <div class="col-sm-12">
            <div *ngIf="chart">
              <canvas id="canvas">{{ chart }}</canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
